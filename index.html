<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation by Ahmad Aidil</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='container'>
      <h1>Form Validation</h1>
    </div>
    <form action='#' id='form-validation'>
      <p>Username :</p>
      <input id='unameInput' type='text' placeholder='Type username here' />
      <p>Password :</p>
      <input id='pwInput' type='password' placeholder='Type password here' />
      <p>Confirm Password :</p>
      <input id='cpwInput' type='password' placeholder='Type confirm password here' />
      <p>Email :</p>
      <input id='emInput' type='text' placeholder='Type email here' />
      <p>Confirm Email :</p>
      <input id='cemInput' type='text' placeholder='Type email here' />
      <input type='submit' class='btn' value='Submit' />
    </form>
    <footer><h4>&copy; 2017. Ahmad Aidil Fitri #JackFox</h4></footer>
    <script src="script.js"></script>
  </body>
</html>
